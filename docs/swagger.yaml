basePath: /api
definitions:
  domain.Domain:
    properties:
      address:
        type: string
      can_view:
        type: boolean
      company:
        type: string
      create_at:
        type: string
      id:
        type: integer
      industry:
        type: string
      is_japan:
        type: boolean
      is_send:
        type: boolean
      is_ssl:
        type: boolean
      name:
        type: string
      owner_id:
        type: string
      page_num:
        type: integer
      phone:
        type: string
      president:
        type: string
      raw_page:
        type: string
      status:
        $ref: '#/definitions/domain.Status'
      title:
        type: string
      update_at:
        type: string
    type: object
  domain.PostFetchRequest:
    properties:
      target:
        type: string
    required:
    - target
    type: object
  domain.Status:
    enum:
    - unknown
    - initialize
    - check_view
    - check_japan
    - crawl_comp_info
    - done
    type: string
    x-enum-varnames:
    - StatusUnknown
    - StatusInitialize
    - StatusCheckView
    - StatusCheckJapan
    - StatusCrawlCompInfo
    - StatusDone
  domain.UpdateDomainRequest:
    properties:
      address:
        type: string
      can_view:
        type: boolean
      industry:
        type: string
      is_japan:
        type: boolean
      is_send:
        type: boolean
      is_ssl:
        type: boolean
      name:
        type: string
      owner_id:
        type: string
      page_num:
        type: integer
      phone:
        type: string
      raw_page:
        type: string
      status:
        type: string
      title:
        type: string
    required:
    - name
    - status
    type: object
info:
  contact: {}
  description: ドメイン管理API
  title: Sales API
  version: "1.0"
paths:
  /domains:
    get:
      consumes:
      - application/json
      description: Get domain list
      parameters:
      - description: Limit
        in: query
        name: limit
        type: integer
      - description: Offset
        in: query
        name: offset
        type: integer
      - description: ドメイン名
        in: query
        name: name
        type: string
      - description: 閲覧可能か
        in: query
        name: can_view
        type: boolean
      - description: mapsで問い合わせページを開いたか
        in: query
        name: is_send
        type: boolean
      - description: owner_id
        in: query
        name: owner_id
        type: string
      - description: ステータス
        in: query
        name: status
        type: string
      - description: 業種
        in: query
        name: industry
        type: string
      - description: SSL対応可否
        in: query
        name: is_ssl
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Domain'
            type: array
      security:
      - Bearer: []
      summary: Get domains
      tags:
      - ドメイン
  /domains/{id}:
    delete:
      consumes:
      - application/json
      description: Delete domain by name
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      security:
      - Bearer: []
      summary: Delete domain
      tags:
      - ドメイン
    put:
      consumes:
      - application/json
      description: Update domain information
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: string
      - description: 更新ドメイン情報
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.UpdateDomainRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Domain'
      security:
      - Bearer: []
      summary: Update domain
      tags:
      - ドメイン
  /domains/analyze:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      security:
      - Bearer: []
      summary: サイトの情報を解析する
      tags:
      - ドメイン
  /fetch:
    post:
      consumes:
      - application/json
      description: Fetch domain information from target
      parameters:
      - description: Fetch request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.PostFetchRequest'
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
      security:
      - Bearer: []
      summary: Fetch domains
      tags:
      - ViewDNS
securityDefinitions:
  Bearer:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
