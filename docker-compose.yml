version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: sales-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-sales}
      TZ: 'Asia/Tokyo'
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sales-network

  app:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile
    container_name: sales-app
    environment:
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-root}
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-sales}
      ADDRESS: ${ADDRESS:-:8091}
      VIEW_DNS_API_URL: ${VIEW_DNS_API_URL}
      API_KEY: ${API_KEY}
      PASSWORD: ${PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "${ADDRESS:-8091}:8091"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sales-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: sales-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - sales-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: sales-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - sales-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  sales-network:
    driver: bridge